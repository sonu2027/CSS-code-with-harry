<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            height: 100vh;
            background-color: red;
        }
        @media screen and (max-width:1000px){
            .container{
                background-color: blue;
            }
            body{
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi ratione voluptas cumque tempora nostrum repudiandae commodi quod ea, consequuntur aperiam ab dolor cum. Eveniet, reiciendis ipsam tenetur expedita quas earum.
    </div>
</body>
</html>
