<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .box1{
            background-color: red;
            height: 200px;
            width: 400px;
            float:right;
        }
        .box2{
            background-color: blue;
            height: 200px;
            width: 400px;
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>
</html>
